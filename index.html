<html>
<head>
	<title>Image Sharing</title>
</head>

<h1>Pictures</h1>
<form action="/upload" method="GET">
<input type="submit" value="Upload">
</form>

{{ range $index, $value := .Pictures }}
<a href="/view?id={{$value.ID}}">
	<img src="data:image/jpg;base64,{{$value.Image}}" alt="{{$value.Filename}}" style="width:420px;height:420px;border:0">
</a>
{{ end }}

</html>
