<html>
<head>
	<title>{{.Title}}</title>
</head>

<h1>{{.Title}}</h1>
<img src="data:image/jpg;base64,{{.Image}}" alt="{{.Filename}}" style="width:420px;height:420px;border:0">



<frame scrolling="yes" noresize="noresize">
	{{ range $index, $value := .Comments }}
	<p><b>{{$value.Name}}:</b>
		{{$value.Message}}</p>
	{{ end }}
	
	<form action="/comment/{{.ID}}" method="POST">
		<div><textarea name="name" rows="1" cols="40"></textarea></div>
<div><textarea name="message" rows="4" cols="40"></textarea></div>
<div><input type="submit" value="Comment"></div>
</form>
</frame>



</html>
